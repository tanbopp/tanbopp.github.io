<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Loading</title>
</head>
<body>
    <h1>Data Loading Test</h1>
    <div id="output"></div>

    <!-- Load project data -->
    <script src="projects/data.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('output');
            
            console.log('Testing data access...');
            console.log('window.projectsData:', window.projectsData);
            
            if (window.projectsData) {
                output.innerHTML = `
                    <p>✅ Data loaded successfully!</p>
                    <p>Projects count: ${window.projectsData.length}</p>
                    <p>First project: ${window.projectsData[0] ? window.projectsData[0].title : 'None'}</p>
                    <h3>All project IDs:</h3>
                    <ul>
                        ${window.projectsData.map(p => `<li>${p.id} - ${p.title}</li>`).join('')}
                    </ul>
                `;
            } else {
                output.innerHTML = `
                    <p>❌ Data not loaded</p>
                    <p>window.projectsData is: ${typeof window.projectsData}</p>
                `;
            }
        });
    </script>
</body>
</html>
